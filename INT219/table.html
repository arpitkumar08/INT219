<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="5" cellpadding="40" cellspacing="10" >
        <thead>
            <tr>
                <th rowspan="2">Roll No.</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subject</th>
                <th rowspan="2">Grade</th>
                
            </tr>

            <tr>
                
                <th>First Name</th>
                <th>Last Name</th>
                
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>Kumar</td>
                <td>Java</td>
                <td>O</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>Kumar</td>
                <td>C++</td>
                <td>A</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>Kumar</td>
                <td>Python</td>
                <td>B</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>
    

   
    
</body>
</html>
